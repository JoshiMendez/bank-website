<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu nombre de usuario y contraseña</title>
    <link rel="stylesheet" href="./css/stylescap.css">
</head>
<body>
    <header>
        <h2><a href="./index.html">= Buck<span>$</span> =</a></h2>
    </header>
    <div class="maincontainer">
        <div class="loginfo-container">
            <h3>Crear nueva cuenta</h3>
            <form id="signupForm">
                <div class="loginfo-container-div">
                    <input id='name' type="text" placeholder="Nombre">
                </div>
                <div class="loginfo-container-div">
                    <input id='surname' type="text" placeholder="Apellido">
                </div>
                <div class="loginfo-container-div">
                    <input id="username" type="text" placeholder="Usuario">
                </div>
                <div class="loginfo-container-div">
                    <input id='cardnumber' type="number" placeholder="Numero de tarjeta">
                </div>
                <div class="loginfo-container-div">
                    <input id='password' type="password" placeholder="Contraseña">
                </div>
                <div class="options-menu">
                    <div>
                        <button>1-</button>
                        <h4>Regresar</h4>
                    </div>
                    <div>
                        <h4>Crear cuenta</h4>
                        <input type="submit" value="Crear cuenta">
                    </div>
                </div>
           </form>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
