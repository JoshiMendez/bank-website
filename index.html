<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="headercontainer">
            <h1>Bienvenido a</h1>
            <h2>= Buck<span>$</span> =</h2>
        </div>
        <div class="loginfo-container">
            <div class="loginfo-container-div">
                <img src="./assets/user-svgrepo-com.svg" alt="">
                <input type="text" placeholder="Username">
            </div>
            <div class="loginfo-container-div">
                <img src="./assets/lock-svgrepo-com.svg" alt="">
                <input type="password" placeholder="Password">
            </div>
            <div class="loginfo-container-checkmark">
                <input type="checkbox">
                <p>Recordar mi usario</p>
            </div>
        </div>
        <button>Iniciar sesion</button>
        <div class="recovery-login-info">
            <a href="#">¿Necesitas ayuda para iniciar sesión?</a>
        </div>
    </div>
    <footer>
        <p>¿No tiene un nombre de usuario y contraseña? <a href="#">Configúrelos ahora.</a></p>
    </footer>    
</body>
</html>
